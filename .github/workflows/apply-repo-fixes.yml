name: Apply Repo Fixes

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run fixer
        run: python scripts/auto_fix_repo.py

      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git checkout -B auto/repo-fixes
            git add -A
            git commit -m "chore: apply repo fixes"
            git push -f -u origin auto/repo-fixes
          else
            echo "No changes"
          fi
